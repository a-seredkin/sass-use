<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="main-title">Демо пример</h1>
    <section class="block-grid">
      <h2 class="visually-hidden">Набор блоков для демонстраций</h2>
      <ul class="block-grid__list">
        <li class="block-grid__item">
          <div class="block block-1">блок1</div>
        </li>
        <li class="block-grid__item">
          <div class="block block-2">блок2</div>
        </li>
        <li class="block-grid__item">
          <div class="block block-3">блок3</div>
        </li>
        <li class="block-grid__item">
          <div class="block block-4">блок4</div>
        </li>
        <li class="block-grid__item">
          <div class="block block-5">блок5</div>
        </li>
        <li class="block-grid__item">
          <div class="block block-6">блок6</div>
        </li>
        <li class="block-grid__item">
          <div class="block block-7">блок7</div>
        </li>
        <li class="block-grid__item">
          <div class="block block-8">блок8</div>
        </li>
        <li class="block-grid__item">
          <div class="block block-9">блок9</div>
        </li>
        <li class="block-grid__item">
          <div class="block block-10">блок10</div>
        </li>
      </ul>
    </section>
  </body>
</html>
